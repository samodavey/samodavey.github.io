<body onload="getPlayer()">
    <div class="homepage-hero-module">
        <div class="video-container">
            <!--<div class="filter"></div>-->
            <video autoplay loop class="fillWidth">
                <source src="Media Files\Manhatten-Night.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
            </video>
            <h1 id="chosenName"></h1>

            <div id="dealerHand" style="z-index:1; position:absolute; right:15%; top:15%;"></div>

            <h2 id="dealerHandTotal" style="top:20%; left:20%;">Dealer Total:</h2>

            <div id="playerHand" style="z-index:1; position:absolute; right:15%; top:45%;"></div>

            <h2 id="handTotal" style="top:50%; left:20%;">Player Total:</h2>

            <button id="btnDeal" type="submit" style="top:75%; left: 40%;">Deal</button>
            <button id="btnHit" style="top:75%; left: 40%;">Hit</button>
            <button id="btnStand" style="top:75%; left: 60%;">Stand</button>

            <button id="btnRestart" type="submit" style="top:75%; left: 40%;">Restart</button>

            <h2 id="gameResult" style="top:70%; left:20%;"></h2>

            <h2 style="top:20%; left:85%;">Bank Balance: </h2>
            <h2 id="playerBalance" style="top:25%; left:85%;">£1000</h2>

            <input id="bettingAmount" type="number" name="bettingAmount" style="top:35%; left:85%;"></input>
            <button id="btnBet" style="top:45%; left:85%;">Bet</button>
            <h2 id="currentBet" style="top:55%; left:85%;"></h2>

            <button id="btnRules" style="top:75%; left:85%;">Download Rules</button>
        </div>
    </div>
</body>
